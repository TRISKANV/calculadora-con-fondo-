name: Android Build Test
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 # Actualizado a v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2 # Esto ayuda con la compatibilidad de Gradle 9
      with:
        gradle-version: 8.5 # Forzamos a que use la 8.5 que es m√°s estable para Android

    - name: Build with Gradle
      run: gradle assembleDebug
