name: Android Build and Sign

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    - name: Build Release APK
      run: |
        # Entramos directamente a tu carpeta del proyecto
        cd Calculadora
        # Ejecutamos el compilado usando gradle del sistema
        gradle assembleRelease

    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        # Ruta corregida: Gradle deja el APK en app/build/... dentro de Calculadora
        releaseDirectory: Calculadora/app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.KEYSTORE_FILE }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: calculadora-treska-final
        # Usamos la salida directa del firmador para no fallar
        path: ${{steps.sign_app.outputs.signedReleaseFile}}
